<!DOCTYPE html>
<html>
<head>
    <title>Technical 3</title>
    <style>
        body {
            background: linear-gradient(to right, #6ded98, #6dd5ed, #e58ce9);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
    
        #calculator {
            width: 300px;
            background-color: #add8e6;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }
    
        input {
            width: 100%;
            font-size: 24px;
            padding: 10px;
            text-align: right;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    
        .row {
            display: flex;
        }
    
        .btn {
            flex: 1;
            font-size: 20px;
            margin: 5px;
            padding: 15px;
            cursor: pointer;
            text-align: center;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    
        .btn:hover {
            background-color: #ddd;
        }
    
        .btn:active {
            border: 2px solid black;
        }
    </style>
    
</head>
<body>
    <div id="calculator">
        <input type="text" id="result" disabled>
        <div class="row">
            <button class="btn" onclick="clearResult()">C</button>
            <button class="btn" onclick="backspace()"><</button>
            <button class="btn" onclick="appendValue('/')">/</button>
            <button class="btn" onclick="appendValue('*')">x</button>
        </div>
        <div class="row">
            <button class="btn" onclick="appendValue('7')">7</button>
            <button class="btn" onclick="appendValue('8')">8</button>
            <button class="btn" onclick="appendValue('9')">9</button>
            <button class="btn" onclick="appendValue('-')">-</button>
        </div>
        <div class="row">
            <button class="btn" onclick="appendValue('4')">4</button>
            <button class="btn" onclick="appendValue('5')">5</button>
            <button class="btn" onclick="appendValue('6')">6</button>
            <button class="btn" onclick="appendValue('+')">+</button>
        </div>
        <div class="row">
            <button class="btn" onclick="appendValue('1')">1</button>
            <button class="btn" onclick="appendValue('2')">2</button>
            <button class="btn" onclick="appendValue('3')">3</button>
            <button class="btn" onclick="appendValue('.')">.</button>
        </div>
        <div class="row">
            <button class="btn" onclick="appendValue('0')" style="flex: 2;">0</button>
            <button class="btn" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById('result').value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function calculateResult() {
            try {
                document.getElementById('result').value = eval(document.getElementById('result').value);
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }

        function backspace() {
            var currentValue = document.getElementById('result').value;
            document.getElementById('result').value = currentValue.slice(0, -1);
        }

        function resetCalculator() {
            document.getElementById('result').value = '';
        }
    </script>
</body>
</html>
